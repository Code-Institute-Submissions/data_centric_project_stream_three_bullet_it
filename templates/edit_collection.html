{% extends 'base.html' %} {% block content %}

<div class="header">
    <div class="header__bg"></div>
    <div class="row">
        <div class="col s12">
            <h3 class="list-heading">Edit Collection</h3>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <form action="/{{username}}/update_collection/{{collection._id}}" method="POST">
                        <div class="input-field col s8">
                            <input name="collection_name" type="text" value="{{collection.name}}">
                        </div>
                        <div class="col s4 " id="add-collection-button">
                            <button class="btn waves-effect waves-light" type="submit" /><i class="material-icons">save</i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <a class="btn waves-effect waves-light" href="{{ url_for('get_collections', username=username) }}">Cancel</a>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
