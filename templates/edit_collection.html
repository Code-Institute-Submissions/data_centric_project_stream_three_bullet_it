{% extends 'base.html' %} {% block content %}
<div class="row">
    <h3>Edit Collection</h3>
 <div class="container">
        <div class="row">
            <div class="col s12">
                <form action="/{{username}}/update_collection/{{collection._id}}" method="POST">
                    <div class="input-field col s8 add-collection">
                        <input name="collection_name" type="text" value="{{collection.name}}">
                    </div>
                    <div class="col s4" id="add-collection-button">
                        <button class="btn waves-effect waves-light" type="submit" /><i class="material-icons">save</i></button>
                         <a class="btn waves-effect waves-light" href="{{ url_for('get_collections', username=username) }}"><i class="material-icons">cancel</i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
