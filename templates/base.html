<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Bullet It</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/{{username}}"><i class="material-icons right">view_list</i>INDEX</a></li>
                    <li><a href="/{{username}}/show_future_log"><i class="material-icons right">view_list</i>FUTURE LOG</a></li>
                    <li><a href="/{{username}}/get_collections"><i class="material-icons right">view_list</i>COLLECTIONS</a></li>
                    <li><a href="/"><i class="material-icons right">exit_to_app</i>LOGOUT</a></li>
                                </ul>
                <ul class="side-nav" id="mobile-demo">
                     <li><a href="/{{username}}"><i class="material-icons right">view_list</i>INDEX</a></li>
                      <li><a href="/{{username}}/show_future_log"><i class="material-icons right">view_list</i>FUTURE LOG</a></li>
                      <li><a href="/{{username}}/get_collections"><i class="material-icons right">view_list</i>COLLECTIONS</a></li>
                      <li><a href="/"><i class="material-icons right">exit_to_app</i>LOGOUT</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
   

    
        {% block content %} {% endblock %}
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
        });
        $('.datepicker').pickadate({
            format: 'dd-mm-yy',
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
    </script>
</body>

</html>
