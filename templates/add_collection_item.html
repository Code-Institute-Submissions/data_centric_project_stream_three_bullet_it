{% extends 'base.html' %} {% block content %}

<div class="header">
    <div class="header__bg"></div>
    <div class="row">
        <div class="col s12">
            <h3 class="list-heading">{{collection_name}}</h3>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <form action="/{{username}}/{{collection_name}}/{{collection_id}}/add_item" method="POST">
                        <div class="input-field col s12">
                            <input type="text" class="validate" name="collection_item_name" placeholder="Add item" />
                        </div>
                        <div class="input-field col s12">
                            <input type="text" class="validate" name="collection_item_description" placeholder="Add description" />
                        </div>
                        <div class="input-field col s12">
                            <select name="bullet" class="selectpicker form-control">
                                <option value="todo" type="text">&#x26AB; : To Do</option>
                                <option value="event" type="text">&#x26AA; : Event</option>
                                <option value="note" type="text">&#xff0d; : Note</option>
                                </select>
                        </div>

                        <div class="input-field col s12">
                            <select name="future_log" class="selectpicker form-control">
                                <option value="not set" type="text">Set Later</option>
                                  <option value="July" type="text">July</option>
                                    <option value="August" type="text">August</option>
                                    <option value="September" type="text">September</option>
                                    <option value="October" type="text">October</option>
                                    <option value="November" type="text">November</option>
                                    <option value="December" type="text">December</option>
                                </select>
                        </div>
                            
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">today</i>
                                <input id="due_date" name="due_date" type="text" class="datepicker">
                                <label for="icon_prefix">Due Date</label>
                            </div>
                        </div>
                        <input type="checkbox" name="checkbox_id" id="checkbox_id" value="important">
                            <label for="checkbox_id">&#x26B9;: Important</label>
                            
                        <div class="col s12" id="add-collection-item-button">
                            <button class="btn waves-effect waves-light" type="submit" /><i class="material-icons">add</i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
{% endblock %}
