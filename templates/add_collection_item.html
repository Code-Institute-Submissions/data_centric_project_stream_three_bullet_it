{% extends 'base.html' %} {% block content %}

<div class="header">
    <div class="header__bg"></div>
    <div class="row">
        <div class="col s12">
            <h3 class="list-heading">{{collection_name}}</h3>
        </div>
    </div>
</div>

<div class="container">
<div class="row">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <form action="/{{username}}/{{collection_name}}/{{collection_id}}/add_item" method="POST">
                    <div class="input-field col s12">
                        <input type="text" class="validate" name="collection_item_name" placeholder="Add item" />
                    </div>
                    <div class="input-field col s12">
                     <select name="bullet" class="selectpicker form-control">
                                <option value="23fa" type="text">&#x23fa; : To Do</option>
                                  <option value="58" type="number">&#x58; : Done</option>
                                    <option value="25b6" type="number">&#x25b6; : Migrate</option>
                                    <option value="2b58" type="number">&#x2b58; : Event</option>
                                    <option value="ff0d" type="number">&#xff0d; : Note</option>
                                    <option value="1f7b7" type="number">&#x1f7b7; : Important</option>
                                </select>
                    </div>
                    
                    
                    <div class="col s12" id="add-collection-item-button">
                        <button class="btn waves-effect waves-light" type="submit" /><i class="material-icons">add</i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>
</div>
{% endblock %}
