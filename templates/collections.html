<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bullet Journal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>


<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 add_collection">
            <h2>{{username}}'s Collections</h2>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 add_collection">
            <form action="/{{username}}/create_new_collection" method="POST">

                <input type="text" name="collection_name" placeholder="Add to collections.." />
                <input type="submit" value="Add" />
            </form>
        </div>
    </div>
</div class="panel panel-default">
{% if user_collections %} {% for collection in user_collections %}
<div class="panel-body">
    <a href="/{{username}}/{{collection.name}}"><i class="fas fa-plus-circle"></i>  {{collection.name}}</a>

</div>
{% endfor %} {% else %}
<p>You have no lists!</p>
{% endif %}


<button type="button" class="btn btn-default"><a href="/">Logout</a>
    </button>
<button type="button" class="btn btn-default"> <a href="/{{username}}">Index</a>
    </button>


</body>

</html>
